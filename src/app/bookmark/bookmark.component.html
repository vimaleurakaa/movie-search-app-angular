<div *ngIf="bookmarks.length != 0">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let bookmark of bookmarks">
        <nb-card class="movie_card_container">
          <nb-card-body>
            <div class="movie_poster">
              <img src="{{ bookmark.Poster }}" alt="{{ bookmark.Title }}" />
            </div>
            <div class="movie_content_container">
              <div class="movie_title">
                <p class="title_label">Title</p>
                <p>{{ bookmark.Title }}</p>
              </div>
              <div class="movie_year_container">
                <div class="movie_year">
                  <p class="year"><span>Year : </span> {{ bookmark.Year }}</p>
                </div>
                <div class="movie_year">
                  <p><span>Type : </span> {{ bookmark.Type }}</p>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
